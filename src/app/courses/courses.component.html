<section class="courses">
    <div class="container">
        <div class="courses" *ngIf="showCourses">
            <h2>Courses</h2>
            <div class="course" *ngFor="let course of courses">
              <img src="{{ course.image }}" alt="{{ course.title }}">
              <h3>{{ course.title }}</h3>
              <p>{{ course.description }}</p>
              <p>Price: {{ course.price }}</p>
            </div>
          </div>
        </div>

</section>
